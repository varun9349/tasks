<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
        border-spacing: 30px;
        }
        table,th ,td{
            border: 1px solid white;  padding: auto;border-collapse: collapse;
            
        }
        th {
            background-color: rgb(64, 172, 172);
        
        padding-left: 30px;
        padding-right: 40px;
        }
        td{
            background-color: rgb(64, 172, 172);
            padding-left: 0px;

        }
        th,td{
            width: 200px;
        }
    </style>
</head>
<body>
    <table  >
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80<b></b></td>
        </tr>
    </table>
</body>
</html>
